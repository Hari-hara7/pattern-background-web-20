<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Diamonds Background Pattern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80"><polygon points="40,0 80,40 40,80 0,40" fill="%23FFA500" /></svg>');
      background-size: 80px 80px;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .content {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 600px) {
      .content {
        max-width: 80%;
      }
      p {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      .content {
        max-width: 70%;
      }
    }

    @media (min-width: 992px) {
      .content {
        max-width: 60%;
      }
    }

    @media (min-width: 1200px) {
      .content {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Stylish Website</h1>
    <p>This is a sample text to showcase the orange diamonds background pattern. The pattern uses diamond shapes to create a dynamic and modern look that is sure to attract attention.</p>
  </div>
</body>
</html>
